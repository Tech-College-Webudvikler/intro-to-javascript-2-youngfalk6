<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valuta beregner</title>
  </head>
  <body>
    <h1>Omregn Valuta</h1>
    <section>
      <p>Her kan du omregne fra Danske Kroner til alverdens valutaer</p>
      <label for="value">
        <input name="value" type="number" id="userInputValue" placeholder="Indtast værdi i DKK" />
        DKK
      </label>
      <h4 id="userResponse">Indtast et tal og vælg kurs for at beregne</h4>
      <select id="userSelectValue">
        <option selected disabled value="null">Vælg en valuta</option>
        <option value="6,40 USD">USD — Amerikanske dollar</option>
        <option value="4,16 AUD">AUD — Australske dollar</option>
        <option value="1,19 BRL">BRL — Brasilianske real</option>
        <option value="8,64 GBP">GBP — Britiske pund</option>
        <option value="3,82 BGN">BGN — Bulgarske lev</option>
        <option value="4.63 CAD">CAD — Canadiske dollar</option>
        <option value="7.46 EUR">EUR — Euro</option>
        <option value="0.11 PHP">PHP — Filippinske peso</option>
        <option value="0.82 HKD">HKD — Hongkong dollar</option>
        <option value="0.07 INR">INR — Indiske rupee</option>
        <option value="0.00 IDR">IDR — Indonesiske rupiah</option>
        <option value="0.05 ISK">ISK — Islandske kroner</option>
        <option value="1.90 ILS">ILS — Israelske shekel</option>
        <option value="0.04 JPY">JPY — Japanske yen</option>
        <option value="0.89 CNY">CNY — Kinesiske Yuan renminbi</option>
        <option value="1.52 MYR">MYR — Malaysiske ringgit</option>
        <option value="0.34 MXN">MXN — Mexicanske peso</option>
        <option value="3.75 NZD">NZD — New Zealandske dollar</option>
        <option value="0.63 NOK">NOK — Norske kroner</option>
        <option value="1.75 PLN">PLN — Polske zloty</option>
        <option value="1.48 RON">RON — Rumænske lei</option>
        <option value="7.96 CHF">CHF — Schweiziske franc</option>
        <option value="8.76 XDR">XDR — SDR (Beregnet)</option>
        <option value="4.98 SGD">SGD — Singapore dollar</option>
        <option value="0.67 SEK">SEK — Svenske kroner</option>
        <option value="0.36 ZAR">ZAR — Sydafrikanske rand</option>
        <option value="0.00 KRW">KRW — Sydkoreanske won</option>
        <option value="0.20 THB">THB — Thailandske baht</option>
        <option value="0.30 CZK">CZK — Tjekkiske koruna</option>
        <option value="0.16 TRY">TRY — Tyrkiske lira</option>
        <option value="0.02 HUF">HUF — Ungarske forint</option>
      </select>
    </section>
  </body>
</html>
